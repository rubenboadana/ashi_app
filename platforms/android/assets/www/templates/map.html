<ion-view title="<h1 class='title'><img id='logo-header' src='img/ashi-sports-logo-1437236839.jpg'/></h1>">
	<ion-content ng-controller="MapsController">
			<div id="map" data-tap-disabled="true"></div>
			<div id="buttons-share">
				<button class="button icon twitter-color ion-social-twitter" ng-click="shareViaTwitter('Entreno AshiRunnity:', null, '{{route.id}}')"></button>
				<button class="button icon facebook-color ion-social-facebook" ng-click="shareViaFacebook('Entreno AshiRunnity', null, '{{route.id}}')"></button>
				<button  class="button icon ion-qr-scanner" ng-click="scanBarcode()"></button>
			</div>
		

	</ion-content>
</ion-view>
